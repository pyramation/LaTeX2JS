</script>

<h2> from scratch</h2>
<script type="text/latex">

1. Install the library!

\begin{verbatim}
npm install latex2vue
\end{verbatim}

2. Require {\tt latex2vue}. If you are using nuxt, you should add a plugin in {\tt ~plugins/latex2js.js}:

\begin{verbatim}
import Vue from 'vue';
import VueLaTeX2JS from 'latex2vue';
Vue.use(VueLaTeX2JS);
\end{verbatim}

3. Add CSS and plugin in your {\tt nuxt.config.js}:

\begin{verbatim}
css: [
  'latex2js/lib/latex2js.css',
],
...
plugins: [
  { src: '~plugins/latex2js.js', ssr: false },
],
\end{verbatim}

4. Now you have a {\tt latex} component! Just set the {\tt content} property and have a go!

\begin{verbatim}
&lt;latex :content=&quot;someVariable&quot; /&gt;
\end{verbatim}

  </script>
